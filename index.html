<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniCrop Bio Chem | Agrochemical Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #81c784;
            --secondary: #689f38;
            --accent: #ffab00;
            --accent-dark: #ff8f00;
            --dark: #263238;
            --light: #f5f5f5;
            --danger: #c62828;
            --success: #388e3c;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-hover: 0 8px 24px rgba(0,0,0,0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f7;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-subtext {
            font-size: 14px;
            color: #546e7a;
            font-weight: 500;
        }

        /* Search & Cart */
        .search-cart-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-container input {
            width: 100%;
            padding: 14px 24px 14px 50px;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            background: white;
            box-shadow: var(--shadow);
            font-size: 15px;
            transition: var(--transition);
            font-weight: 500;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(46, 125, 50, 0.2);
        }

        .search-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .cart-icon {
            position: relative;
            font-size: 22px;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .cart-icon:hover {
            transform: scale(1.1);
            color: var(--primary-dark);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: var(--dark);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 8px;
            scrollbar-width: thin;
        }

        .category-tabs::-webkit-scrollbar {
            height: 6px;
        }

        .category-tabs::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 3px;
        }

        .category-tab {
            padding: 10px 20px;
            background: white;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid #e0e0e0;
            color: #546e7a;
        }

        .category-tab.active, .category-tab:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Main Content */
        .main {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Products Grid */
        .products-container {
            flex: 2;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .product-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--accent);
            color: var(--dark);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            z-index: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-image-container {
            height: 200px;
            width: 100%;
            background: #f9f9f7;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .product-image {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 18px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .product-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--dark);
            min-height: 44px;
            line-height: 1.4;
        }

        .product-type {
            font-size: 14px;
            color: #546e7a;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-type i {
            font-size: 15px;
            color: var(--primary);
        }

        .product-price-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 15px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
        }

        .product-unit {
            font-size: 13px;
            color: #546e7a;
            margin-top: 4px;
        }

        .buy-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            box-shadow: 0 3px 10px rgba(46, 125, 50, 0.2);
        }

        .buy-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }

        .buy-btn:active {
            transform: translateY(0);
        }

        /* Cart Styles */
        .cart-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-top: 30px;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .cart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }

        .cart-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-total {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .cart-items::-webkit-scrollbar {
            width: 6px;
        }

        .cart-items::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 3px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition);
        }

        .cart-item:hover {
            background: rgba(129, 199, 132, 0.05);
            border-radius: 6px;
            padding: 15px 10px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 8px;
            background: #f9f9f7;
            padding: 8px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 4px;
            color: var(--dark);
        }

        .cart-item-type {
            font-size: 13px;
            color: #546e7a;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-item-type i {
            font-size: 13px;
            color: var(--primary);
        }

        .cart-item-price-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 100px;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 800;
            font-size: 16px;
        }

        .cart-item-qty {
            font-size: 13px;
            color: #546e7a;
            margin-top: 4px;
        }

        .remove-item {
            color: #ef5350;
            cursor: pointer;
            font-size: 17px;
            margin-left: 15px;
            transition: var(--transition);
            padding: 5px;
        }

        .remove-item:hover {
            color: var(--danger);
            transform: scale(1.1);
        }

        /* Checkout Button */
        .checkout-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.4);
        }

        .checkout-btn:active {
            transform: translateY(0);
        }

        /* Empty Cart State */
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #546e7a;
        }

        .empty-cart i {
            font-size: 50px;
            margin-bottom: 15px;
            color: var(--primary-light);
            opacity: 0.7;
        }

        .empty-cart p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .empty-cart .browse-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .empty-cart .browse-btn:hover {
            background: var(--primary-dark);
        }

        .hidden {
            display: none;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 16px 26px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hover);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 350px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification i {
            font-size: 20px;
        }

        /* Order Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transform: translateY(20px);
            transition: var(--transition);
            overflow: hidden;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-header i {
            font-size: 24px;
        }

        .modal-header h2 {
            font-size: 22px;
            font-weight: 700;
        }

        .modal-body {
            padding: 25px;
        }

        .order-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .order-summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .order-summary-label {
            color: #546e7a;
        }

        .order-summary-value {
            font-weight: 600;
            color: var(--dark);
        }

        .order-summary-total {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .modal-footer {
            padding: 20px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .modal-btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-btn-close {
            background: white;
            border: 1px solid #e0e0e0;
            color: #546e7a;
        }

        .modal-btn-close:hover {
            background: #f5f5f5;
        }

        .modal-btn-confirm {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            box-shadow: 0 3px 10px rgba(46, 125, 50, 0.2);
        }

        .modal-btn-confirm:hover {
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }

        /* Order Items List */
        .order-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .order-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-image {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 6px;
            background: #f9f9f7;
            padding: 5px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: var(--dark);
        }

        .order-item-qty {
            font-size: 12px;
            color: #546e7a;
        }

        .order-item-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 15px;
        }

        /* Responsive Design */
        @media (min-width: 992px) {
            .main {
                flex-direction: row;
            }
            
            .cart-container {
                flex: 1;
                margin-top: 0;
                position: sticky;
                top: 20px;
                height: fit-content;
                max-height: calc(100vh - 120px);
                display: flex;
                flex-direction: column;
            }

            .cart-items {
                flex: 1;
            }

            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-end;
            }

            .category-tabs {
                margin-top: 0;
            }
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .search-cart-container {
                width: 100%;
            }

            .search-container {
                max-width: none;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .modal-footer {
                flex-direction: column;
                gap: 10px;
            }

            .modal-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="top-bar">
                <a href="#" class="logo">
                    <img src="images/UNICROPLOGO1-1.webp" alt="UniCrop Bio Chem Logo" class="logo-img">
                    <div>
                        <div class="logo-text">UniCrop Bio Chem</div>
                        <div class="logo-subtext">Advanced Agrochemical Solutions</div>
                    </div>
                </a>
                <div class="search-cart-container">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search" placeholder="Search products...">
                    </div>
                    <div class="cart-icon" id="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </div>
                </div>
            </div>
            <div class="category-tabs" id="category-tabs">
                <div class="category-tab active" data-category="all">All Products</div>
                <div class="category-tab" data-category="herbicide">Herbicides</div>
                <div class="category-tab" data-category="insecticide">Insecticides</div>
                <div class="category-tab" data-category="fungicide">Fungicides</div>
                <div class="category-tab" data-category="fertilizer">Fertilizers</div>
                <div class="category-tab" data-category="growth">Growth Regulators</div>
            </div>
        </header>

        <main class="main">
            <div class="products-container">
                <div class="products-grid" id="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <div class="cart-container" id="cart-container">
                <div class="cart-header">
                    <div class="cart-title">
                        <i class="fas fa-shopping-cart"></i> Order Summary
                    </div>
                    <div class="cart-total" id="cart-total">₹0.00</div>
                </div>
                <div class="cart-items" id="cart-items">
                    <div class="empty-cart">
                        <i class="fas fa-leaf"></i>
                        <p>Your order is empty</p>
                        <button class="browse-btn" id="browse-btn">Browse Products</button>
                    </div>
                </div>
                <button class="checkout-btn hidden" id="checkout-btn">
                    <i class="fas fa-file-invoice"></i> Place Order
                </button>
            </div>
        </main>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Product added to order!</span>
    </div>

    <!-- Order Confirmation Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header" id="modal-header">
                <i class="fas fa-check-circle"></i>
                <h2>Order Confirmation</h2>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="order-items" id="order-items">
                    <!-- Order items will be loaded here -->
                </div>
                <div class="order-summary-item">
                    <span class="order-summary-label">Subtotal:</span>
                    <span class="order-summary-value" id="modal-subtotal">₹0.00</span>
                </div>
                <div class="order-summary-item">
                    <span class="order-summary-label">GST (18%):</span>
                    <span class="order-summary-value" id="modal-tax">₹0.00</span>
                </div>
                <div class="order-summary-total">
                    <span class="order-summary-label">Total:</span>
                    <span class="order-summary-value" id="modal-total">₹0.00</span>
                </div>
            </div>
            <div class="modal-footer" id="modal-footer">
                <button class="modal-btn modal-btn-close" id="modal-close-btn">Continue Shopping</button>
                <button class="modal-btn modal-btn-confirm" id="modal-confirm-btn">Confirm Order</button>
            </div>
        </div>
    </div>

    <script>
        // Agrochemical product data with real images
        const products = [
            {
                id: 1,
                name: "Dr. Cotton",
                price: 1250,
                image: "images/DR.webp",
                type: "Fertilizer",
                unit: "1 Pack",
                badge: "Bestseller"
            },
            {
                id: 2,
                name: "CropShield Insecticide - Systemic",
                price: 1850,
                image: "images/Azotobacter_formulation.webp",
                type: "insecticide",
                unit: "500ml bottle",
                badge: "Premium"
            },
            {
                id: 3,
                name: "FungiStop Systemic Fungicide",
                price: 2200,
                image: "images/Bio-simulants_unicrop_gold.webp",
                type: "fungicide",
                unit: "1kg pouch",
                badge: "New"
            },
            {

                type: "growth",

                badge: "Advanced"
            },
            {

                name: "BugTerminator Contact Insecticide",
                price: 1500,
                image: "images/flowering_liquid.webp",
                type: "insecticide",
                unit: "1L bottle"
            },
            {
                id: 7,
                name: "GreenGrow Organic Fertilizer",
                price: 1200,
                image: "images/fungicides_super_sulfur.webp",
                type: "fertilizer",
                unit: "10kg bag",
                badge: "Organic"
            },
            {
                id: 8,
                name: "Bio Thrips and Mites Controller Formulation",
                price: 1750,
                image: "images/bio-trips and mites.webp",
                type: "insecticide",
                unit: "500g pouch"
            },
            {
                id: 9,
                name: "White Fly Controller Formulation",
                price: 2800,
                image: "images/white_fly.webp",

            },
            {

                price: 1950,
                image: "images/Bio-larva.webp",

                unit: "100ml bottle"
            }
        ];

        // DOM elements
        const productsGrid = document.getElementById('products-grid');
        const searchInput = document.getElementById('search');
        const cartItems = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        const browseBtn = document.getElementById('browse-btn');
        const notification = document.getElementById('notification');
        const categoryTabs = document.getElementById('category-tabs');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalSubtotal = document.getElementById('modal-subtotal');
        const modalTax = document.getElementById('modal-tax');
        const modalTotal = document.getElementById('modal-total');
        const orderItems = document.getElementById('order-items');
        const modalHeader = document.getElementById('modal-header');
        const modalBody = document.getElementById('modal-body');
        const modalFooter = document.getElementById('modal-footer');

        // Cart state
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentCategory = 'all';

        // Initialize the app
        function init() {
            renderProducts(filterProducts('', currentCategory));
            updateCart();
            
            // Load cart from localStorage if available
            if (localStorage.getItem('cart')) {
                cart = JSON.parse(localStorage.getItem('cart'));
                updateCart();
            }

            // Set up category tab event listeners
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentCategory = tab.dataset.category;
                    renderProducts(filterProducts(searchInput.value.toLowerCase(), currentCategory));
                });
            });

            // Browse products button
            browseBtn.addEventListener('click', () => {
                document.querySelector('.category-tab[data-category="all"]').click();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Modal buttons
            modalCloseBtn.addEventListener('click', closeModal);
            modalConfirmBtn.addEventListener('click', confirmOrder);
        }

        // Filter products by search term and category
        function filterProducts(searchTerm, category) {
            return products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || product.type === category;
                return matchesSearch && matchesCategory;
            });
        }

        // Render products to the DOM
        function renderProducts(productsToRender) {
            productsGrid.innerHTML = '';
            
            if (productsToRender.length === 0) {
                productsGrid.innerHTML = `
                    <div style="grid-column:1/-1;text-align:center;padding:60px 20px;">
                        <i class="fas fa-seedling" style="font-size:50px;color:var(--primary-light);margin-bottom:20px;"></i>
                        <h3 style="color:var(--dark-light);margin-bottom:15px;">No products found matching your criteria</h3>
                        <button class="browse-btn" style="padding:10px 25px;">Browse All Products</button>
                    </div>
                `;
                
                // Add event listener to the browse button
                document.querySelector('.products-grid .browse-btn')?.addEventListener('click', () => {
                    document.querySelector('.category-tab[data-category="all"]').click();
                    searchInput.value = '';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                
                return;
            }
            
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-type">
                            <i class="fas fa-${getTypeIcon(product.type)}"></i>
                            ${capitalizeFirstLetter(product.type)}
                        </div>
                        <div class="product-price-container">
                            <div>
                                <div class="product-price">₹${product.price.toLocaleString()}</div>
                                <div class="product-unit">${product.unit}</div>
                            </div>
                            <button class="buy-btn" data-id="${product.id}">
                                <i class="fas fa-cart-plus"></i> Add
                            </button>
                        </div>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            
            // Add event listeners to all buy buttons
            document.querySelectorAll('.buy-btn').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        // Get icon for product type
        function getTypeIcon(type) {
            const icons = {
                herbicide: 'spray-can',
                insecticide: 'bug',
                fungicide: 'virus',
                fertilizer: 'seedling',
                growth: 'chart-line'
            };
            return icons[type] || 'tag';
        }

        // Capitalize first letter
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Add product to cart
        function addToCart(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            
            // Check if product is already in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart UI
            updateCart();
            
            // Show notification
            showNotification(`${product.name} added to order!`);
        }

        // Remove item from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Update cart UI
        function updateCart() {
            // Update cart count
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Update cart items list
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-leaf"></i>
                        <p>Your order is empty</p>
                        <button class="browse-btn" id="browse-btn">Browse Products</button>
                    </div>
                `;
                checkoutBtn.classList.add('hidden');
            } else {
                cartItems.innerHTML = '';
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-info">
                            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                            <div class="cart-item-details">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-type">
                                    <i class="fas fa-${getTypeIcon(item.type)}"></i>
                                    ${capitalizeFirstLetter(item.type)} • ${item.unit}
                                </div>
                            </div>
                        </div>
                        <div class="cart-item-price-container">
                            <div class="cart-item-price">₹${(item.price * item.quantity).toLocaleString()}</div>
                            <div class="cart-item-qty">Qty: ${item.quantity}</div>
                        </div>
                        <i class="fas fa-trash remove-item" data-id="${item.id}"></i>
                    `;
                    cartItems.appendChild(cartItem);
                });
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', (e) => {
                        removeFromCart(parseInt(e.target.getAttribute('data-id')));
                    });
                });
                
                checkoutBtn.classList.remove('hidden');
            }
            
            // Update cart total
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `₹${subtotal.toLocaleString()}`;
        }

        // Show notification
        function showNotification(message) {
            notification.querySelector('span').textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Show modal
        function showModal() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.18; // 18% GST
            const total = subtotal + tax;
            
            // Render order items with images
            orderItems.innerHTML = '';
            cart.forEach(item => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                orderItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="order-item-image">
                    <div class="order-item-details">
                        <div class="order-item-name">${item.name}</div>
                        <div class="order-item-qty">Qty: ${item.quantity} • ${item.unit}</div>
                    </div>
                    <div class="order-item-price">₹${(item.price * item.quantity).toLocaleString()}</div>
                `;
                orderItems.appendChild(orderItem);
            });
            
            modalSubtotal.textContent = `₹${subtotal.toLocaleString()}`;
            modalTax.textContent = `₹${tax.toLocaleString()}`;
            modalTotal.textContent = `₹${total.toLocaleString()}`;
            
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Confirm order
        function confirmOrder() {
            // In a real app, you would send the order to your backend here
            const orderNumber = Math.floor(Math.random() * 1000000);
            
            // Show confirmation
            modalHeader.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <h2>Order Placed Successfully!</h2>
            `;
            modalBody.innerHTML = `
                <div style="text-align:center;padding:20px 0;">
                    <i class="fas fa-check-circle" style="font-size:50px;color:var(--success);margin-bottom:20px;"></i>
                    <h3 style="margin-bottom:15px;">Thank you for your order!</h3>
                    <p style="margin-bottom:20px;">Your order number is <strong>#${orderNumber}</strong></p>
                    <p>Our representative will contact you shortly for delivery details.</p>
                </div>
            `;
            modalFooter.innerHTML = `
                <button class="modal-btn modal-btn-close" id="modal-close-btn">Continue Shopping</button>
            `;
            
            // Clear cart
            cart = [];
            localStorage.removeItem('cart');
            updateCart();
            
            // Update event listener for the close button
            document.getElementById('modal-close-btn').addEventListener('click', () => {
                closeModal();
                // Reset modal for next order
                setTimeout(() => {
                    modalHeader.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        <h2>Order Confirmation</h2>
                    `;
                    modalBody.innerHTML = `
                        <div class="order-items" id="order-items">
                            <!-- Order items will be loaded here -->
                        </div>
                        <div class="order-summary-item">
                            <span class="order-summary-label">Subtotal:</span>
                            <span class="order-summary-value" id="modal-subtotal">₹0.00</span>
                        </div>
                        <div class="order-summary-item">
                            <span class="order-summary-label">GST (18%):</span>
                            <span class="order-summary-value" id="modal-tax">₹0.00</span>
                        </div>
                        <div class="order-summary-total">
                            <span class="order-summary-label">Total:</span>
                            <span class="order-summary-value" id="modal-total">₹0.00</span>
                        </div>
                    `;
                    modalFooter.innerHTML = `
                        <button class="modal-btn modal-btn-close" id="modal-close-btn">Continue Shopping</button>
                        <button class="modal-btn modal-btn-confirm" id="modal-confirm-btn">Confirm Order</button>
                    `;
                    
                    // Reassign DOM elements
                    orderItems = document.getElementById('order-items');
                    modalHeader = document.getElementById('modal-header');
                    modalBody = document.getElementById('modal-body');
                    modalFooter = document.getElementById('modal-footer');
                    
                    // Reattach event listeners
                    document.getElementById('modal-close-btn').addEventListener('click', closeModal);
                    document.getElementById('modal-confirm-btn').addEventListener('click', confirmOrder);
                }, 300);
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            renderProducts(filterProducts(searchTerm, currentCategory));
        });

        // Checkout button
        checkoutBtn.addEventListener('click', showModal);

        // Initialize the app
        init();
    </script>
